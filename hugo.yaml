baseURL: https://cmsheehan.github.io/
languageCode: en-us
title: cmsheehan
theme: ["PaperMod"]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts"]

minify:
  disableXML: true
  # minifyOutput: true

pagination:
  disableAliases: false
  pagerSize: 5

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Archive
          url: archives
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10
        - name: Bookmarks
          url: bookmarks

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "cmsheehan site"
  author: cmsheehan

  defaultTheme: auto
  ShowShareButtons: true
  ShowReadingTime: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: false
  homeInfoParams:
    Title: "whoami"
    Content: >
      Engineer. Builder. Problem Solver. This is my technical notebook.

  socialIcons:
    - name: github
      title: My Github
      url: "https://github.com/cmsheehan"
    - name: linkedin
      title: My Linkin
      url: "https://www.linkedin.com/in/colin-m-sheehan/"

  editPost:
    URL: "https://github.com/cmsheehan/cmsheehan.github.io/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  assets:
    disableHLJS: true

  markup:
    highlight:
      # anchorLineNos: true
      codeFences: true
      guessSyntax: true
      lineNos: true
      # noClasses: false
      style: monokai

outputs:
  home:
    - HTML
    - RSS
    - JSON

markup:
  goldmark:
    renderer:
      unsafe: true
